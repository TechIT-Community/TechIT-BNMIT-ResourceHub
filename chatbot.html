<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TechIT Resource Bot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #chatbox { border: 1px solid #ccc; padding: 15px; background: white; max-width: 600px; margin: auto; }
    #messages { height: 300px; overflow-y: scroll; border-bottom: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>ðŸ¤– TechIT Resource Assistant</h2>
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask me something..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = 'AIzaSyA-6ku6vWZ4btwCee09cXxWXVNzVCPH2fY';  // Replace with your Gemini API key
    const chatHistory = [];

    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput) return;

      const messages = document.getElementById('messages');
      messages.innerHTML += `<div class='msg user'>You: ${userInput}</div>`;
      document.getElementById('userInput').value = "";

      chatHistory.push({ role: "user", parts: [{ text: userInput }] });

      const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + API_KEY, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contents: chatHistory })
      });

      const data = await response.json();
      const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didn't get that.";
      messages.innerHTML += `<div class='msg bot'>Bot: ${botReply}</div>`;
      messages.scrollTop = messages.scrollHeight;

      chatHistory.push({ role: "model", parts: [{ text: botReply }] });
    }
  </script>
</body>
</html>
